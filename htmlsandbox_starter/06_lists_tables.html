<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
 <!-- unordered list -->
 <ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
 </ul>

 <!-- unordered list -->
 <ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
 </ol>

  <!-- nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
   </ul>

  <!-- tables -->
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>asd@asd.asd</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
