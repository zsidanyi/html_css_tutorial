<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <!-- same tab by default -->
    <a href="http://google.com">Click to Google</a>
  </p>
  <p>
    <!-- different tab by default -->
    <a href="http://google.com" target="_blank">Click to Google</a>
  </p>

  <!-- internal link -->
  <p>
    <a href="/htmlsandbox_starter/04_typography.html">asdasd</a>
  </p>

  <!-- Images internal -->
  <img src="/htmlsandbox_starter/images/sample.jpg" alt="my image">

  <!-- Images remote -->
  <img src="https://images.unsplash.com/photo-1682695794947-17061dc284dd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="my image">

</body>
</html>
