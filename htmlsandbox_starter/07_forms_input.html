<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male" selected>male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" id="age">
    </div>
    <div>
      <label for="date">Date</label><br>
      <input type="date">
    </div>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" checked> Simple
      <input type="radio"> Standard
      <input type="radio"> Super
    </div>
    <div>
      <label for="membership">Membership</label><br>
      <input type="checkbox" checked> Simple
      <input type="checkbox"> Standard
      <input type="checkbox"> Super
    </div>
    <input type="submit">Submit input
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <label for="asd">asd</label><br>
  <input type="color">Color

</body>
</html>
