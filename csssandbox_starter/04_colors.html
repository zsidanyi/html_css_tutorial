<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* color name */
      color: aquamarine;
    }

    /* rgb */
    h2 {
      color: rgb(230, 12, 155);
    }

    /* 0x rgb */
    h3 {
      color: #777; /* means 0x777777 */
    }
  </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
